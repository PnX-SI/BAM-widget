        // Ajout des refuges à la carte
        L.geoJSON(refuges, {
            onEachFeature: function (feature, layer) {
                layer.bindPopup(feature.properties.nom);
                layer.on("click", function () {
                    const [lng, lat] = feature.geometry.coordinates;
                    const nomRefuge = feature.properties.nom;

                    const wkt = `POINT (${lng} ${lat})`;

                    const widgetUrl = `https://pnx-si.github.io/BAM-widget/#/list?radius=1&wkt=${encodeURIComponent(wkt)}&connector=GBIF&nbTaxonPerLine=1&showFilters=true&mapEditable=true&lang=fr&mode=gallery&widgetType=default&hybridTaxonList=true&GBIF_ENDPOINT=https://api.gbif.org/v1&LIMIT=300&NB_PAGES=10&soundSource=gbif&imageSource=wikidata`;

                    document.getElementById("widget-container").innerHTML = `
            <h3 class="text-lg font-semibold mb-2">${nomRefuge}</h3>
            <embed src="${widgetUrl}" style="width:100%; height:80vh;" />
            <p class="text-sm text-gray-500 mt-2">Powered by 
              <a href="https://github.com/PnX-SI/BAM-widget" target="_blank" class="text-blue-600 hover:underline">BAM</a>
            </p>
          `;
                });
            },
            pointToLayer: function (feature, latlng) {
                return L.marker(latlng);
            }

</body>

</html>
