<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <style>
    .card-img-top {
      width: 100%;
      height: 15vw;
      object-fit: cover;
    }
  </style>

  <body class="container">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="table_contenu"></div>

    <script>
      const listeTaxon = [
        {
          gbifid: 1,
          cd_ref: 1,
          occCount: 40,
          status: "Espèce commune",
          species: "jeanpol",
          mediaUrl: "https://taxref.mnhn.fr/api/media/download/inpn/167524",
        },
        {
          gbifid: 2,
          cd_ref: 2,
          occCount: 41,
          status: "Espèce commune",
          species: "jeanjak",
          mediaUrl: "https://taxref.mnhn.fr/api/media/download/inpn/157727",
        },
        {
          gbifid: 3,
          cd_ref: 3,
          occCount: 4,
          status: "Espèce commune",
          species: "jeanjean",
          mediaUrl: "https://taxref.mnhn.fr/api/media/download/inpn/157714",
        },
        {
          gbifid: 1,
          cd_ref: 1,
          occCount: 42,
          status: "Espèce commune",
          species: "jeanpol",
          mediaUrl: "https://taxref.mnhn.fr/api/media/download/inpn/157724",
        },
        {
          gbifid: 2,
          cd_ref: 2,
          occCount: 200000,
          status: "Espèce commune",
          species: "jeanjak",
          mediaUrl: "https://taxref.mnhn.fr/api/media/download/inpn/157725",
        },
        {
          gbifid: 3,
          cd_ref: 3,
          occCount: 1,
          status: "Espèce commune",
          species: "jeanjean",
          mediaUrl: "https://taxref.mnhn.fr/api/media/download/inpn/176524",
        },
        {
          gbifid: 4,
          cd_ref: 8,
          occCount: -1,
          status: "Espèce commune",
          species: "jeanolive",
          mediaUrl: "https://taxref.mnhn.fr/api/media/download/inpn/157729",
        },
      ];

      function addTaxon(arrayTaxon, refContainer) {
        // from an array of dicts describing taxons, populates "table_contenu" with cards describing each
        // get image from taxon
        let imgTaxon = arrayTaxon["mediaUrl"];

        // Create card element to be appened to card-group
        let cardCont = document.createElement("div");
        cardCont.className = "card col cursor-pointer";
        let myCard = document.createElement("div");
        myCard.classList = "card-body";

        let myCardFoot = document.createElement("div");
        myCardFoot.classList = "card-footer";

        // set title and text
        let cardTitle = document.createElement("h5");
        cardTitle.innerText = arrayTaxon["species"];
        cardTitle.className = "card-title";

        let myFigure = document.createElement("img");
        myFigure.id = arrayTaxon["species"];
        myFigure.src = arrayTaxon["mediaUrl"];
        myFigure.className = "card-img-top";

        let myStatus = document.createElement("small");
        myStatus.innerText = arrayTaxon["status"];
        myStatus.className = "text-muted";

        // Build elements
        myCardFoot.appendChild(myStatus);

        myCard.appendChild(myFigure);
        myCard.appendChild(cardTitle);
        cardCont.appendChild(myCard);
        cardCont.appendChild(myCardFoot);
        refContainer.appendChild(cardCont);
        return;
      }

      var myContainer = document.getElementById("table_contenu");

      // proper call to the function
      listeTaxon.forEach((el) => {
        addTaxon(el, myContainer);
      });

      //https://nc.iucnredlist.org/redlist/resources/files/1646067752-FINAL_IUCN_Red_List_colour_chart.pdf
      var colorStatus = {
        "Near threatened (NT)": "#CCE226",
        "Vulnerable (VU)": "#F9E814",
        "Endangered (EN)": "#FC7F3F",
        "Critically Endangered (CR)": "#D81E05",
      };
    </script>
  </body>
</html>
