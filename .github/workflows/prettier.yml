name: Prettier

on:
    push:
    pull_request:

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: '20'
            - name: Install Prettier
              run: npm install -g prettier
            - name: Run Prettier
              run: npx prettier --check .
