<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Affichez statuts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Occurrences</h1>
      <div class="text-center col-12">
        <div
          id="spinner-data"
          class="spinner-border text-primary"
          role="status"
        ></div>
      </div>
      <div
        class="row row-cols-md-4 row-cols-sm-1 row-cols-xs-1"
        id="taxons-results"
      ></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src=" https://cdn.jsdelivr.net/npm/wellknown@0.5.0/wellknown.min.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
  <script src="js/status.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/media.js"></script>
  <script src="js/taxon.js"></script>
  <script src="js/config.js"></script>
  <script src="js/display.js"></script>
  <script>
    params = getQueryParams();
    console.log(params.useForm);
    if (params.useForm == false) {
      // Get Taxon list
      const wkt = processLocalisation(params);
      console.log(wkt);
      getAllTopNTaxon(wkt, config.NB_MAX_TAXONS).then((listTaxons) => {
        completeTaxonsData(listTaxons).then((listTaxonsModified) => {
          document.getElementById("spinner-data").style.display = "none"; // Show
          displayTaxonsCard(listTaxonsModified);
        });
      });
    }
  </script>
</html>
